<div class="search-bar-container">
  <input type="text" class="search-bar" placeholder="Buscar notas..." (input)="onSearch($event)">
  <div class="categories">
    <button class="category-btn active" (click)="selectCategory(null)">Todas</button>
    <button class="category-btn" *ngFor="let category of categories" (click)="selectCategory(category)">{{ category.name }}</button>
    <button class="add-category-btn" (click)="openCategoryModal()">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      Nueva Categor√≠a
    </button>
  </div>
  <app-add-category-dialog
    (close)="onDialogClose()"
    (categoryAdded)="onCategoryAdded($event)">
  </app-add-category-dialog>
</div>
