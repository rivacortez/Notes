<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()"></div>
<div class="category-modal" *ngIf="isOpen">
  <div class="modal-header">
    <h3 class="modal-title">Add new Category</h3>
    <button class="modal-close" (click)="closeModal()">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>
  <input type="text" class="category-input" placeholder="Nombre de la categorÃ­a" [(ngModel)]="categoryName">
  <div class="modal-buttons">
    <button class="modal-btn cancel" (click)="closeModal()">Cancel</button>
    <button class="modal-btn save" (click)="saveCategory()">Save</button>
  </div>
</div>
