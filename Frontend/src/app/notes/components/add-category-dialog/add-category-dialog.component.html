<div class="dialog-overlay">
  <div class="dialog-box">
    <h2 class="dialog-title">Agregar Categoría</h2>

    <form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="categoryName">Nombre de la Categoría:</label>
        <input type="text" id="categoryName" name="categoryName" [(ngModel)]="categoryName" required class="form-control" placeholder="Ingrese el nombre de la categoría">
      </div>
      <div class="form-group">
        <label for="categoryColor">Color de la Categoría:</label>
        <input type="text" id="categoryColor" name="categoryColor" [(ngModel)]="categoryColor" required class="form-control" placeholder="Ingrese el color de la categoría">
      </div>
      <div class="dialog-actions">
        <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
        <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </div>
</div>
